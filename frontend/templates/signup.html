<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinGenie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
    </a>

    <!-- Floating Theme Toggle -->
    <button class="floating-theme-toggle" title="Toggle theme">
        <i class="fas fa-moon theme-icon"></i>
    </button>

    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <div class="signup-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="signup-title">Create Account</h1>
                <p class="signup-subtitle">Start your financial journey with FinGenie</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="name" 
                            placeholder="Enter your full name" 
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="Enter your email" 
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="Create a strong password" 
                            minlength="6"
                            required
                        >
                    </div>
                    <div class="password-hint">
                        <i class="fas fa-info-circle"></i>
                        <span>Password must be at least 6 characters</span>
                    </div>
                </div>

                <button type="submit" class="signup-btn" id="signupBtn">
                    <i class="fas fa-rocket"></i>
                    Create Account
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="/login">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const signupBtn = document.getElementById('signupBtn');
            
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';

             fetch('/signup', {
                 method: 'POST',
                 headers: {
                     'Content-Type': 'application/json'
                 },
                 credentials: 'include',
                 body: JSON.stringify({ name, email, password })
             })
             .then(response => {
                 if (!response.ok) {
                     return response.json().then(err => {
                         throw new Error(err.message || err.error || 'Signup failed');
                     });
                 }
                 return response.json();
             })
             .then(data => {
                 if (data.success) {
                     // Save token to localStorage
                     if (data.token) {
                         localStorage.setItem('token', data.token);
                     }
toast.success('Account created successfully! Redirecting...');
                     setTimeout(() => {
                         window.location.href = '/dashboard';
                     }, 1500);
                 } else {
toast.error(data.message || data.error || 'Signup failed. Please try again.');
                     signupBtn.disabled = false;
                     signupBtn.innerHTML = '<i class="fas fa-rocket"></i> Create Account';
                 }
             })
             .catch(error => {
                 console.error('Error:', error);
toast.error('An error occurred. Please try again.');
                 signupBtn.disabled = false;
                 signupBtn.innerHTML = '<i class="fas fa-rocket"></i> Create Account';
             });
        });
    </script>
</body>
</html>
