<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinGenie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .signup-container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.6s ease;
        }

        .signup-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-success);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .signup-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: var(--gradient-success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: var(--shadow-glow-teal);
            animation: pulse 2s ease-in-out infinite;
        }

        .signup-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .signup-subtitle {
            color: var(--text-tertiary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all var(--transition-fast);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-teal);
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
            background: var(--bg-elevated);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .password-hint {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .signup-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-success);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-top: 1rem;
            box-shadow: var(--shadow-glow-teal);
            position: relative;
            overflow: hidden;
        }

        .signup-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .signup-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(20, 184, 166, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-primary);
        }

        .divider span {
            padding: 0 1rem;
        }

        .login-link {
            text-align: center;
            color: var(--text-tertiary);
        }

        .login-link a {
            color: var(--accent-teal);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .login-link a:hover {
            color: var(--accent-cyan);
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all var(--transition-fast);
        }

        .back-home:hover {
            color: var(--accent-teal);
            transform: translateX(-4px);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 576px) {
            .signup-card {
                padding: 2rem;
            }

            .signup-title {
                font-size: 1.5rem;
            }

            .back-home {
                position: static;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
    </a>

    <!-- Floating Theme Toggle -->
    <button class="floating-theme-toggle" title="Toggle theme">
        <i class="fas fa-moon theme-icon"></i>
    </button>

    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <div class="signup-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="signup-title">Create Account</h1>
                <p class="signup-subtitle">Start your financial journey with FinGenie</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="name" 
                            placeholder="Enter your full name" 
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="Enter your email" 
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="Create a strong password" 
                            minlength="6"
                            required
                        >
                    </div>
                    <div class="password-hint">
                        <i class="fas fa-info-circle"></i>
                        <span>Password must be at least 6 characters</span>
                    </div>
                </div>

                <button type="submit" class="signup-btn" id="signupBtn">
                    <i class="fas fa-rocket"></i>
                    Create Account
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="/login">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const signupBtn = document.getElementById('signupBtn');
            
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';

             fetch('/signup', {
                 method: 'POST',
                 headers: {
                     'Content-Type': 'application/json'
                 },
                 credentials: 'include',
                 body: JSON.stringify({ name, email, password })
             })
             .then(response => {
                 if (!response.ok) {
                     return response.json().then(err => {
                         throw new Error(err.message || err.error || 'Signup failed');
                     });
                 }
                 return response.json();
             })
             .then(data => {
                 if (data.success) {
                     // Save token to localStorage
                     if (data.token) {
                         localStorage.setItem('token', data.token);
                     }
                     toast.success('Account created successfully! Redirecting...', 'success');
                     setTimeout(() => {
                         window.location.href = '/dashboard';
                     }, 1500);
                 } else {
                     toast.error(data.message || data.error || 'Signup failed. Please try again.', 'error');
                     signupBtn.disabled = false;
                     signupBtn.innerHTML = '<i class="fas fa-rocket"></i> Create Account';
                 }
             })
             .catch(error => {
                 console.error('Error:', error);
                 toast.error('An error occurred. Please try again.', 'error');
                 signupBtn.disabled = false;
                 signupBtn.innerHTML = '<i class="fas fa-rocket"></i> Create Account';
             });
        });
    </script>
</body>
</html>
